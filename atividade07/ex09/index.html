<!DOCTYPE html>
<html>
<head>
  <title>Cor de Fundo Personalizada</title>
</head>
<body>

  <input type="text" id="corInput" placeholder="Digite uma cor e pressione Enter">

  <script>
    const input = document.getElementById("corInput");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        document.body.style.backgroundColor = input.value;
      }
    });
  </script>

</body>
</html>
