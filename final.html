<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções, Arrays e Loops</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        input, button { margin: 5px 5px 5px 0; padding: 8px; font-size: 14px; }
        ul { list-style-type: none; padding-left: 0; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; }
        .remove-btn { margin-left: 10px; background-color: red; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>JavaScript Interativo</h1>
    <section>
        <h2>Array e For</h2>
        <input type="text" id="nomeLista" placeholder="Adicionar nome à lista">
        <button id="btAdicionarNome">Adicionar</button>
        <button id="btLimparLista">Limpar Lista</button>
        <ul id="listaNomes"></ul>
    </section>

    <script>
        document.getElementById('btAdicionarNome').addEventListener('click', adicionarNome);
        document.getElementById('btLimparLista').addEventListener('click', limparLista);

        let nomes = [];

        function adicionarNome() {
            let nome = document.getElementById('nomeLista').value;
            if (nome.trim() !== "") {
                nomes.push(nome);
                document.getElementById('nomeLista').value = "";
                atualizarNomes();
            }
        }

        function removerNome(index) {
            nomes.splice(index, 1);
            atualizarNomes();
        }

        function limparLista() {
            nomes = [];
            atualizarNomes();
        }

        function atualizarNomes() {
            let ul = document.getElementById('listaNomes');
            ul.innerHTML = "";

            nomes.forEach((n, i) => {
                let li = document.createElement('li');
                li.innerHTML = `${i + 1}. ${n} <button class="remove-btn" onclick="removerNome(${i})">Remover</button>`;
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
