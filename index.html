<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Semanal (Código em Português)</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="conteudo">
        <!-- Cabeçalho da Aplicação -->
        <header>
            <h1>Planner Semanal</h1>
        </header>

        <!-- Seção para os botões dos dias da semana -->
        <div id="seletor-dia" 
        class="seletor-dia">
        
            <!-- Os botões serão criados aqui via JavaScript -->
        </div>

        <main>
            <!-- Título que mostra o dia selecionado -->
            <h2 id="titulo-dia-atual"></h2>

            <!-- Formulário para adicionar uma nova tarefa -->
            <div class="formulario-tarefa">
                <input type="text" id="input-tarefa" placeholder="Digite uma nova tarefa...">
                <button id="btn-adicionar-tarefa">Adicionar</button>
            </div>

            <!-- Lista onde as tarefas serão exibidas -->
            <ul id="lista-de-tarefas">
                <!-- As tarefas serão criadas aqui via JavaScript -->
            </ul>
        </main>
    </div>

    <!-- Rodapé com informações de autoria -->
    <footer>
        <p>Kaio Fernandes Branco</p>
    </footer>

    <script src="javascript.js"></script>
        
   
</body>
</html>
